<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/external-smashingstocks-flat-smashing-stocks/66/external-weather-summer-party-smashingstocks-flat-smashing-stocks.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="bigger-box">
        <input class="city-input" placeholder="Digite o nome da cidade" autofocus>
            <button class="search-button" onclick="buttonClick()">
                <img class="search-img" src="assets/lupa.svg" alt="busca">
            </button>
        
        <div class="middle-box">
            <h2 class="city">Cidade</h2>
        
            <p class="temp">Temperatura:  | Sensação térmica: </p>

            <div class="smaller-box">
                <img class="forecast-img" src="https://openweathermap.org/img/wn/04d.png" alt="icone-info-tempo">
                <p class="forecast-text">Tempo</p>
            </div>

            <p class="humidity">Umidade: </p>
        </div>
    </div>
</body>
</html>
